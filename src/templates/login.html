<!DOCTYPE html>
<html>
<head>
  <title>Create your stocks monitoring</title>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <h1>Stocks watcher</h1>
    <br>
    <form method="POST" action="/">
      <div class="mb-3">
        <label class="lh-lg" for="user_email">Your e-mail:</label>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="email" class="form-control" id="user_email" name="user_email" required>
        </div>
      </div>
      <br>      
      
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
    {% if not all_fields_filled and form_submitted%}
      <div class="alert alert-warning" role="alert">Please inform your e-mail.</div>
    {% endif %}
  </div>
  <!-- Inclua os arquivos JS do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
